<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sample Text</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="app">
    <button id="start">Start</button>

    <div id="buttons">
      <div class="row">
        <div id="green" class="play">
          <div class="clipper"></div>
        </div>
        <div id="red" class="play">
          <div class="clipper"></div>
        </div>
      </div>
      <div class="row">
        <div id="yellow" class="play">
          <div class="clipper"></div>
        </div>
        <div id="blue" class="play">
          <div class="clipper"></div>
        </div>  
        
      </div>
    </div>

    <p>Current Level: <span id="level"></span></p>
    <p>Check Level: <span id="checkLevel"></span></p>
    <p>Generated: <span id="checkString"></span></p>
    <p>User-pressed: <span id="mainString"></span></p>

    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="audio-r" preload="auto"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="audio-b" preload="auto"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="audio-g" preload="auto"></audio>
    <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="audio-y" preload="auto"></audio>

  </main>
</body>
</html>
